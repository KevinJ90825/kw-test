<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Keller Williams KJH Test</title>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
</head>
<body style="background: #f7f7fb;">
<div class="container" style="max-width: 600px; border-radius: 5px; margin-top: 50px; padding: 50px 50px; color: #666 !important; background: #fff; box-shadow: 2px 2px 5px rgba(0,0,0,.05);">
<h1 style="padding-botton:20px;">Keller Williams KJH Test</h1>
<div class="row">
<form class="form" action="#" method="post">
{% csrf_token %}
<div class="row">
<div class="col-md-6" style="padding-bottom: 20px;">
<label for="first_name">First Name</label>
<input class="form-control" type="text" name="first_name" id="first_name"/>
</div>
<div class="col-md-6" style="padding-bottom: 20px;">
<label for="last_name">Last Name</label>
<input class="form-control" type="text" name="last_name" id="last_name"/>
</div>
</div>
<div class="row">
<div class="col-md-12" style="padding-bottom: 20px;">
<label for="email">Email</label>
<input class="form-control" type="text" name="email" id="email"/>
</div>
</div>
<div class="row">
<div class="col-md-12" style="padding-bottom: 20px;">
<label for="current_address">Current Address</label>
<input class="form-control" type="text" name="current_address" id="current_address"/>
</div>
</div>
<div class="row">
<div class="col-md-12" style="padding-bottom: 20px;">
<label for="property_address">Property Address</label>
<input class="form-control" type="text" name="property_address" id="property_address"/>
</div>
</div>
<button class="btn btn-primary" style="box-shadow: 5px 5px 12px rgba(50,55,78,.2); padding: 10px 30px;">Submit</button>
</form>
</div>
</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
